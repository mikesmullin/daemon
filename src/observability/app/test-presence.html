<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Presence Indicator</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #0a0a0a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .test-container {
      max-width: 800px;
      margin: 0 auto;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }
    
    h1 {
      color: #e0e0e0;
      padding: 1rem 2rem;
      margin: 0;
      border-bottom: 1px solid #333;
      font-size: 1.5rem;
    }
    
    .controls {
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
    }
    
    button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      background: #00d4ff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    
    button:hover {
      background: #00b8e6;
    }
    
    .status {
      margin-top: 1rem;
      padding: 1rem;
      background: #0a0a0a;
      border-radius: 4px;
      color: #888;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
    }
  </style>
  
  <!-- Import the component -->
  <script type="module" src="/components/presence-indicator.mjs"></script>
</head>
<body>
  <div class="test-container">
    <h1>Presence Indicator Test</h1>
    
    <div class="controls">
      <button onclick="testEmpty()">Test: No Agents</button>
      <button onclick="testOne()">Test: 1 Agent</button>
      <button onclick="testThree()">Test: 3 Agents</button>
      <button onclick="testSix()">Test: 6 Agents</button>
      <button onclick="testMany()">Test: 10 Agents</button>
      
      <div class="status" id="status">Click a button to test different scenarios</div>
    </div>
    
    <!-- The presence indicator component -->
    <presence-indicator id="indicator"></presence-indicator>
  </div>
  
  <script>
    const indicator = document.getElementById('indicator');
    const status = document.getElementById('status');
    
    function updateIndicator(agents) {
      indicator.setAttribute('working-agents', JSON.stringify(agents));
      status.textContent = `Working agents: ${agents.length}\n${JSON.stringify(agents, null, 2)}`;
    }
    
    function testEmpty() {
      updateIndicator([]);
    }
    
    function testOne() {
      updateIndicator([
        { name: 'alice', session_id: 12 }
      ]);
    }
    
    function testThree() {
      updateIndicator([
        { name: 'alice', session_id: 12 },
        { name: 'bob', session_id: 15 },
        { name: 'charlie', session_id: 23 }
      ]);
    }
    
    function testSix() {
      updateIndicator([
        { name: 'alice', session_id: 12 },
        { name: 'bob', session_id: 15 },
        { name: 'charlie', session_id: 23 },
        { name: 'diana', session_id: 24 },
        { name: 'evan', session_id: 25 },
        { name: 'frank', session_id: 26 }
      ]);
    }
    
    function testMany() {
      updateIndicator([
        { name: 'alice', session_id: 12 },
        { name: 'bob', session_id: 15 },
        { name: 'charlie', session_id: 23 },
        { name: 'diana', session_id: 24 },
        { name: 'evan', session_id: 25 },
        { name: 'frank', session_id: 26 },
        { name: 'grace', session_id: 27 },
        { name: 'henry', session_id: 28 },
        { name: 'iris', session_id: 29 },
        { name: 'jack', session_id: 30 }
      ]);
    }
    
    // Start with one agent
    testOne();
  </script>
</body>
</html>
